<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Mentor Connect ‚Äî EduElevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:'Inter',sans-serif;}
      h1,h2,h3{font-family:'Poppins',sans-serif;}
      
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .floating-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 20s ease-in-out infinite;
        z-index: 0;
      }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
      .shape2 { width: 250px; height: 250px; top: 60%; right: 10%; animation-delay: 5s; }
      .shape3 { width: 200px; height: 200px; bottom: 10%; left: 50%; animation-delay: 10s; }
    </style>
  </head>
  <body class="animated-bg min-h-screen relative overflow-x-hidden">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    
    <header class="backdrop-blur-md bg-white/95 shadow relative z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">E</div>
          <span class="text-xl font-bold text-gray-800">EduElevate</span>
        </a>
        <nav class="hidden md:flex gap-6">
          <a href="opportunities.html" class="text-gray-700 hover:text-indigo-600">Opportunities</a>
          <a href="hostel-finder.html" class="text-gray-700 hover:text-indigo-600">Hostels</a>
          <a href="mentors.html" class="text-indigo-600 font-semibold">üßë‚Äçüè´ Mentors</a>
          <a href="study-materials.html" class="text-gray-700 hover:text-indigo-600">Study Hub</a>
          <a href="events.html" class="text-gray-700 hover:text-indigo-600">Events</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12 relative z-10">
      <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">üßë‚Äçüè´ Mentor Connect</h2>
        <p class="text-white/90 text-lg">Connect with verified mentors across domains for career guidance</p>
      </div>

      <div class="backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input id="searchInput" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" placeholder="üîç Search by name or domain..." />
          <select id="filterDomain" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
            <option value="">All Domains</option>
            <option value="Software">Software Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Design">Product Design</option>
            <option value="Marketing">Marketing</option>
          </select>
          <button id="searchBtn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">Search</button>
        </div>
        <button id="clearBtn" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-semibold hidden">Clear All Filters</button>
      </div>

      <div id="resultCount" class="text-white text-center mb-4 text-lg font-semibold"></div>
      <div id="mentorList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="emptyState" class="text-center py-12 hidden">
        <div class="text-6xl mb-4">üßë‚Äçüè´</div>
        <p class="text-white text-xl">No mentors found</p>
      </div>
    </main>

    <script>
      const mentors = [
        {id:1, name:'Rajesh Kumar', domain:'Software', company:'Google', experience:'8 years', bio:'Full-stack dev with expertise in MERN, Django, System Design. Mentored 50+ students.', sessions:50, rating:4.9},
        {id:2, name:'Priya Sharma', domain:'Data Science', company:'Amazon', experience:'6 years', bio:'Data Scientist with PhD in ML. Expert in recommendation systems, NLP.', sessions:35, rating:4.8},
        {id:3, name:'Amit Patel', domain:'Design', company:'Microsoft', experience:'7 years', bio:'Lead Product Designer. Worked on Office 365. Portfolio review expert.', sessions:42, rating:4.9},
        {id:4, name:'Sneha Reddy', domain:'Marketing', company:'Flipkart', experience:'5 years', bio:'Marketing Manager. Expert in growth hacking, SEO, social media campaigns.', sessions:28, rating:4.7},
        {id:5, name:'Arjun Mehta', domain:'Software', company:'Microsoft', experience:'10 years', bio:'Principal Engineer. Mobile development expert - React Native, iOS, Android.', sessions:65, rating:5.0},
        {id:6, name:'Kavya Iyer', domain:'Data Science', company:'Swiggy', experience:'4 years', bio:'Senior Data Analyst. Works on food delivery optimization. SQL, Tableau expert.', sessions:22, rating:4.6},
        {id:7, name:'Rohit Singh', domain:'Software', company:'Uber', experience:'9 years', bio:'Staff Engineer. Expert in distributed systems, Golang, Kubernetes.', sessions:48, rating:4.9},
        {id:8, name:'Anjali Desai', domain:'Design', company:'Zomato', experience:'5 years', bio:'Senior Product Designer. Portfolio building, design systems expert.', sessions:31, rating:4.8},
        {id:9, name:'Vikram Joshi', domain:'Data Science', company:'PhonePe', experience:'6 years', bio:'ML Engineer. Deploys models at scale. ML engineering, MLOps expert.', sessions:38, rating:4.9},
        {id:10, name:'Neha Kapoor', domain:'Marketing', company:'Paytm', experience:'4 years', bio:'Content Marketing Lead. Expert in brand storytelling and viral campaigns.', sessions:25, rating:4.7}
      ];

      const domainColors = {
        'Software': 'bg-blue-100 text-blue-700',
        'Data Science': 'bg-green-100 text-green-700',
        'Design': 'bg-purple-100 text-purple-700',
        'Marketing': 'bg-orange-100 text-orange-700'
      };

      function renderMentors(data) {
        const list = document.getElementById('mentorList');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        
        list.innerHTML = '';
        
        if (data.length === 0) {
          list.classList.add('hidden');
          emptyState.classList.remove('hidden');
          resultCount.textContent = '';
          return;
        }
        
        list.classList.remove('hidden');
        emptyState.classList.add('hidden');
        resultCount.textContent = `Found ${data.length} mentor${data.length > 1 ? 's' : ''}`;
        
        data.forEach(m => {
          const card = document.createElement('div');
          card.className = 'backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition';
          card.innerHTML = `
            <div class="flex items-start gap-4 mb-3">
              <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-2xl">
                ${m.name.charAt(0)}
              </div>
              <div class="flex-1">
                <h3 class="font-bold text-lg text-gray-800">${m.name}</h3>
                <p class="text-sm text-gray-600">${m.company} ‚Ä¢ ${m.experience}</p>
                <span class="inline-block mt-1 px-2 py-1 ${domainColors[m.domain]} rounded-full text-xs font-semibold">${m.domain}</span>
              </div>
            </div>
            <p class="text-sm text-gray-700 mb-3">${m.bio}</p>
            <div class="flex items-center gap-4 mb-4 text-sm text-gray-600">
              <span>‚≠ê ${m.rating}/5.0</span>
              <span>üë• ${m.sessions} sessions</span>
            </div>
            <button class="connectBtn w-full px-4 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition" data-id="${m.id}">Connect Now</button>
          `;
          list.appendChild(card);
        });

        document.querySelectorAll('.connectBtn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.dataset.id);
            const mentor = mentors.find(m => m.id === id);
            alert(`Connection request sent to ${mentor.name}!\n\nYou'll receive a confirmation email shortly with session details.`);
          });
        });
      }

      function filterMentors() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const domain = document.getElementById('filterDomain').value;
        
        let filtered = mentors.filter(m => {
          const matchesSearch = m.name.toLowerCase().includes(searchTerm) || 
                               m.domain.toLowerCase().includes(searchTerm) ||
                               m.company.toLowerCase().includes(searchTerm);
          const matchesDomain = !domain || m.domain === domain;
          
          return matchesSearch && matchesDomain;
        });
        
        renderMentors(filtered);
        const hasFilters = searchTerm || domain;
        document.getElementById('clearBtn').classList.toggle('hidden', !hasFilters);
      }

      document.getElementById('searchBtn').addEventListener('click', filterMentors);
      document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') filterMentors();
      });
      document.getElementById('filterDomain').addEventListener('change', filterMentors);

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterDomain').value = '';
        renderMentors(mentors);
        document.getElementById('clearBtn').classList.add('hidden');
      });

      renderMentors(mentors);
    </script>
  </body>
</html>
