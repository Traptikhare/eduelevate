<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Event Calendar ‚Äî EduElevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:'Inter',sans-serif;}
      h1,h2,h3{font-family:'Poppins',sans-serif;}
      
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .floating-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 20s ease-in-out infinite;
        z-index: 0;
      }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
      .shape2 { width: 250px; height: 250px; top: 60%; right: 10%; animation-delay: 5s; }
      .shape3 { width: 200px; height: 200px; bottom: 10%; left: 50%; animation-delay: 10s; }
    </style>
  </head>
  <body class="animated-bg min-h-screen relative overflow-x-hidden">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    
    <header class="backdrop-blur-md bg-white/95 shadow relative z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">E</div>
          <span class="text-xl font-bold text-gray-800">EduElevate</span>
        </a>
        <nav class="hidden md:flex gap-6">
          <a href="opportunities.html" class="text-gray-700 hover:text-indigo-600">Opportunities</a>
          <a href="hostel-finder.html" class="text-gray-700 hover:text-indigo-600">Hostels</a>
          <a href="mentors.html" class="text-gray-700 hover:text-indigo-600">Mentors</a>
          <a href="study-materials.html" class="text-gray-700 hover:text-indigo-600">Study Hub</a>
          <a href="events.html" class="text-indigo-600 font-semibold">üìÖ Events</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12 relative z-10">
      <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">üìÖ Event Calendar</h2>
        <p class="text-white/90 text-lg">Discover upcoming webinars, workshops, career fairs with RSVP</p>
      </div>

      <div class="backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input id="searchInput" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" placeholder="üîç Search events..." />
          <select id="filterType" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
            <option value="">All Types</option>
            <option value="Workshop">Workshop</option>
            <option value="Webinar">Webinar</option>
            <option value="Conference">Conference</option>
            <option value="Fair">Career Fair</option>
            <option value="Event">Event</option>
          </select>
          <button id="searchBtn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">Search</button>
        </div>
        <button id="clearBtn" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-semibold hidden">Clear All Filters</button>
      </div>

      <div id="resultCount" class="text-white text-center mb-4 text-lg font-semibold"></div>
      <div id="eventList" class="space-y-4"></div>
    </main>

    <script>
      const events = [
        {id:1, title:'AWS Cloud Computing Workshop', date:'2025-02-15', time:'10:00 AM', type:'Workshop', organizer:'Amazon Web Services', description:'Hands-on workshop on AWS EC2, S3, Lambda. Build and deploy cloud apps. Certificate provided.', seats:50},
        {id:2, title:'Google I/O Extended Bangalore', date:'2025-02-20', time:'9:00 AM', type:'Conference', organizer:'Google Developers', description:'Annual developer conference. Talks on Android, AI, Cloud. Networking with Googlers.', seats:200},
        {id:3, title:'Career Fair 2025 - Tech Giants', date:'2025-02-25', time:'11:00 AM', type:'Fair', organizer:'IIT Delhi Placement Cell', description:'Meet recruiters from Google, Microsoft, Amazon. Resume review, mock interviews.', seats:500},
        {id:4, title:'Design Thinking Masterclass', date:'2025-03-01', time:'3:00 PM', type:'Webinar', organizer:'IDEO', description:'Interactive session on human-centered design, prototyping, user research.', seats:100},
        {id:5, title:'Smart India Hackathon 2025 Info Session', date:'2025-03-05', time:'5:00 PM', type:'Webinar', organizer:'Government of India', description:'Learn about SIH themes, problem statements. Prize pool ‚Çπ1 crore.', seats:300},
        {id:6, title:'Data Science with Python Bootcamp', date:'2025-03-10', time:'10:00 AM', type:'Workshop', organizer:'Analytics Vidhya', description:'3-day intensive bootcamp. Pandas, NumPy, ML algorithms. Build 5 projects.', seats:40},
        {id:7, title:'Startup Pitch Night by Y Combinator', date:'2025-03-15', time:'6:00 PM', type:'Event', organizer:'Y Combinator India', description:'Watch early-stage startups pitch to VCs. Networking with founders.', seats:150},
        {id:8, title:'Microsoft Learn Student Ambassador Recruitment', date:'2025-03-18', time:'4:00 PM', type:'Webinar', organizer:'Microsoft', description:'Become MLSA. Get Azure credits, mentorship, conference passes.', seats:80},
        {id:9, title:'Blockchain & Web3 Workshop', date:'2025-03-22', time:'2:00 PM', type:'Workshop', organizer:'Ethereum Foundation', description:'Smart contracts, Solidity, DApps development. Build your first crypto wallet.', seats:60},
        {id:10, title:'Women in Tech Conference 2025', date:'2025-03-28', time:'9:00 AM', type:'Conference', organizer:'Lean In India', description:'Keynotes by women tech leaders. Panel discussions, career guidance.', seats:250}
      ];

      let rsvps = JSON.parse(localStorage.getItem('eduRSVPs') || '[]');

      const typeColors = {
        'Workshop': 'bg-blue-100 text-blue-700',
        'Webinar': 'bg-green-100 text-green-700',
        'Conference': 'bg-purple-100 text-purple-700',
        'Fair': 'bg-orange-100 text-orange-700',
        'Event': 'bg-pink-100 text-pink-700'
      };

      function renderEvents(data) {
        const list = document.getElementById('eventList');
        const resultCount = document.getElementById('resultCount');
        
        list.innerHTML = '';
        resultCount.textContent = `Found ${data.length} event${data.length > 1 ? 's' : ''}`;
        
        data.forEach(e => {
          const hasRSVP = rsvps.includes(e.id);
          const card = document.createElement('div');
          card.className = 'backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl hover:shadow-2xl transition';
          card.innerHTML = `
            <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
              <div class="flex-1">
                <div class="flex items-start gap-3 mb-3">
                  <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-lg flex flex-col items-center justify-center text-white">
                    <span class="text-xs">${new Date(e.date).toLocaleDateString('en-US', {month: 'short'}).toUpperCase()}</span>
                    <span class="text-2xl font-bold">${new Date(e.date).getDate()}</span>
                  </div>
                  <div>
                    <h3 class="font-bold text-xl text-gray-800 mb-2">${e.title}</h3>
                    <div class="flex flex-wrap gap-2 mb-2">
                      <span class="px-3 py-1 ${typeColors[e.type]} rounded-full text-xs font-semibold">${e.type}</span>
                      <span class="text-sm text-gray-600">üïê ${e.time}</span>
                      <span class="text-sm text-gray-600">üí∫ ${e.seats} seats</span>
                    </div>
                  </div>
                </div>
                <p class="text-sm text-gray-700 mb-2">${e.description}</p>
                <p class="text-xs text-gray-500">üì¢ Organized by ${e.organizer}</p>
              </div>
              <button class="rsvpBtn px-6 py-3 ${hasRSVP ? 'bg-green-600' : 'bg-gradient-to-r from-indigo-600 to-purple-600'} text-white rounded-lg font-semibold hover:shadow-lg transition whitespace-nowrap" data-id="${e.id}">
                ${hasRSVP ? '‚úì RSVP\'d' : 'RSVP Now'}
              </button>
            </div>
          `;
          list.appendChild(card);
        });

        document.querySelectorAll('.rsvpBtn').forEach(btn => {
          btn.addEventListener('click', (ev) => {
            const id = parseInt(ev.target.dataset.id);
            const event = events.find(e => e.id === id);
            
            if (rsvps.includes(id)) {
              rsvps = rsvps.filter(x => x !== id);
              alert(`RSVP cancelled for:\n${event.title}`);
            } else {
              rsvps.push(id);
              alert(`‚úì RSVP confirmed for:\n${event.title}\n\nYou'll receive a confirmation email with event details!`);
            }
            
            localStorage.setItem('eduRSVPs', JSON.stringify(rsvps));
            renderEvents(filterEvents());
          });
        });
      }

      function filterEvents() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const type = document.getElementById('filterType').value;
        
        return events.filter(e => {
          const matchesSearch = e.title.toLowerCase().includes(searchTerm) || 
                               e.organizer.toLowerCase().includes(searchTerm) ||
                               e.description.toLowerCase().includes(searchTerm);
          const matchesType = !type || e.type === type;
          return matchesSearch && matchesType;
        });
      }

      document.getElementById('searchBtn').addEventListener('click', () => renderEvents(filterEvents()));
      document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') renderEvents(filterEvents());
      });
      document.getElementById('filterType').addEventListener('change', () => renderEvents(filterEvents()));

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterType').value = '';
        renderEvents(events);
        document.getElementById('clearBtn').classList.add('hidden');
      });

      renderEvents(events);
    </script>
  </body>
</html>
