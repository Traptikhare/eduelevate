<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="30" fill="#4B0082" opacity="0.1"/>
  <circle cx="520" cy="100" r="40" fill="#00BFFF" opacity="0.15"/>
  <circle cx="450" cy="320" r="35" fill="#4B0082" opacity="0.1"/>
  
  <!-- Main laptop/dashboard -->
  <g transform="translate(150, 80)">
    <!-- Laptop base -->
    <rect x="0" y="0" width="300" height="200" fill="white" rx="8" stroke="#DDD" stroke-width="2"/>
    
    <!-- Screen content -->
    <rect x="10" y="10" width="280" height="160" fill="url(#cardGrad)" rx="4"/>
    
    <!-- Dashboard cards -->
    <rect x="20" y="20" width="80" height="60" fill="white" rx="4" opacity="0.9"/>
    <rect x="110" y="20" width="80" height="60" fill="white" rx="4" opacity="0.9"/>
    <rect x="200" y="20" width="80" height="60" fill="white" rx="4" opacity="0.9"/>
    
    <!-- Bottom section -->
    <rect x="20" y="90" width="260" height="70" fill="white" rx="4" opacity="0.9"/>
    
    <!-- Mini icons on cards -->
    <circle cx="50" cy="45" r="12" fill="#4B0082" opacity="0.3"/>
    <circle cx="140" cy="45" r="12" fill="#00BFFF" opacity="0.3"/>
    <circle cx="230" cy="45" r="12" fill="#4B0082" opacity="0.3"/>
    
    <!-- Laptop keyboard -->
    <rect x="-20" y="210" width="340" height="15" fill="#DDD" rx="8"/>
  </g>
  
  <!-- Floating icons -->
  <!-- Graduation cap -->
  <g transform="translate(80, 250)">
    <polygon points="25,10 10,16 25,22 40,16" fill="#4B0082" opacity="0.6"/>
    <rect x="24" y="16" width="2" height="12" fill="#4B0082" opacity="0.6"/>
    <circle cx="25" cy="28" r="2" fill="#00BFFF" opacity="0.6"/>
  </g>
  
  <!-- Book icon -->
  <g transform="translate(480, 240)">
    <rect x="0" y="0" width="40" height="50" fill="#00BFFF" opacity="0.5" rx="3"/>
    <rect x="3" y="3" width="15" height="44" fill="white" opacity="0.3"/>
    <rect x="22" y="3" width="15" height="44" fill="white" opacity="0.3"/>
    <line x1="20" y1="3" x2="20" y2="47" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Trophy icon -->
  <g transform="translate(520, 30)">
    <path d="M 10,15 L 10,5 L 30,5 L 30,15 Q 30,25 20,28 Q 10,25 10,15" fill="#FFD700" opacity="0.6"/>
    <rect x="17" y="28" width="6" height="8" fill="#FFD700" opacity="0.6"/>
    <rect x="12" y="36" width="16" height="3" fill="#FFD700" opacity="0.6" rx="1"/>
    <circle cx="8" cy="8" r="3" fill="#FFD700" opacity="0.4"/>
    <circle cx="32" cy="8" r="3" fill="#FFD700" opacity="0.4"/>
  </g>
  
  <!-- Chart icon -->
  <g transform="translate(40, 150)">
    <rect x="0" y="20" width="8" height="15" fill="#4B0082" opacity="0.5" rx="1"/>
    <rect x="12" y="10" width="8" height="25" fill="#00BFFF" opacity="0.5" rx="1"/>
    <rect x="24" y="5" width="8" height="30" fill="#4B0082" opacity="0.5" rx="1"/>
  </g>
  
  <!-- Rocket icon -->
  <g transform="translate(70, 320)">
    <ellipse cx="15" cy="30" rx="8" ry="12" fill="#00BFFF" opacity="0.5"/>
    <polygon points="15,5 10,20 20,20" fill="#4B0082" opacity="0.6"/>
    <circle cx="15" cy="18" r="3" fill="white" opacity="0.7"/>
    <polygon points="8,25 5,35 10,28" fill="#FF6B6B" opacity="0.5"/>
    <polygon points="22,25 25,35 20,28" fill="#FF6B6B" opacity="0.5"/>
  </g>
</svg>
