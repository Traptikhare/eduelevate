<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Study Material Hub ‚Äî EduElevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:'Inter',sans-serif;}
      h1,h2,h3{font-family:'Poppins',sans-serif;}
      
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .floating-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 20s ease-in-out infinite;
        z-index: 0;
      }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
      .shape2 { width: 250px; height: 250px; top: 60%; right: 10%; animation-delay: 5s; }
      .shape3 { width: 200px; height: 200px; bottom: 10%; left: 50%; animation-delay: 10s; }
    </style>
  </head>
  <body class="animated-bg min-h-screen relative overflow-x-hidden">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    
    <header class="backdrop-blur-md bg-white/95 shadow relative z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">E</div>
          <span class="text-xl font-bold text-gray-800">EduElevate</span>
        </a>
        <nav class="hidden md:flex gap-6">
          <a href="opportunities.html" class="text-gray-700 hover:text-indigo-600">Opportunities</a>
          <a href="hostel-finder.html" class="text-gray-700 hover:text-indigo-600">Hostels</a>
          <a href="mentors.html" class="text-gray-700 hover:text-indigo-600">Mentors</a>
          <a href="study-materials.html" class="text-indigo-600 font-semibold">üìö Study Hub</a>
          <a href="events.html" class="text-gray-700 hover:text-indigo-600">Events</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12 relative z-10">
      <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">üìö Study Material Hub</h2>
        <p class="text-white/90 text-lg">Upload and access notes, guides, past papers organized by stream</p>
      </div>

      <div class="backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl mb-8">
        <h3 class="font-bold text-xl mb-4 text-gray-800">üì§ Upload Material</h3>
        <form id="uploadForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input id="title" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" placeholder="Material Title" required />
            <select id="stream" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
              <option>Computer Science</option>
              <option>Mechanical</option>
              <option>Electrical</option>
              <option>Civil</option>
              <option>Electronics</option>
            </select>
            <select id="semester" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
              <option>Semester 1</option>
              <option>Semester 2</option>
              <option>Semester 3</option>
              <option>Semester 4</option>
              <option>Semester 5</option>
              <option>Semester 6</option>
              <option>Semester 7</option>
              <option>Semester 8</option>
            </select>
          </div>
          <input id="fileInput" type="file" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" accept=".pdf,.doc,.docx,.ppt,.pptx" />
          <button type="submit" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">Upload Material</button>
          <div id="uploadMsg" class="text-green-600 font-semibold hidden"></div>
        </form>
      </div>

      <div class="backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl mb-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input id="searchInput" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" placeholder="üîç Search by title..." />
          <select id="filterStream" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
            <option value="">All Streams</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
            <option value="Civil">Civil</option>
            <option value="Electronics">Electronics</option>
          </select>
          <button id="searchBtn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">Search</button>
        </div>
        <button id="clearBtn" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-semibold hidden">Clear All Filters</button>
      </div>

      <div id="resultCount" class="text-white text-center mb-4 text-lg font-semibold"></div>
      <div id="materialList" class="space-y-4"></div>
    </main>

    <script>
      let materials = JSON.parse(localStorage.getItem('eduMaterials') || '[]');
      if (materials.length === 0) {
        materials = [
          {id:1, title:'Data Structures & Algorithms Complete Notes', stream:'Computer Science', semester:'Semester 3', uploader:'Rajesh Kumar', file:'dsa_complete.pdf', downloads:234},
          {id:2, title:'DBMS Notes with SQL Examples', stream:'Computer Science', semester:'Semester 4', uploader:'Priya Sharma', file:'dbms_sql.pdf', downloads:189},
          {id:3, title:'Operating Systems Previous Year Papers', stream:'Computer Science', semester:'Semester 5', uploader:'Amit Verma', file:'os_pyq.pdf', downloads:156},
          {id:4, title:'Computer Networks Full Module Notes', stream:'Computer Science', semester:'Semester 5', uploader:'Neha Singh', file:'cn_notes.pdf', downloads:203},
          {id:5, title:'Thermodynamics Solved Problems Book', stream:'Mechanical', semester:'Semester 2', uploader:'Vikram Joshi', file:'thermo_solved.pdf', downloads:145},
          {id:6, title:'Engineering Mechanics Formula Sheet', stream:'Mechanical', semester:'Semester 1', uploader:'Anjali Desai', file:'mech_formulas.pdf', downloads:178},
          {id:7, title:'Circuit Theory Complete Guide', stream:'Electrical', semester:'Semester 3', uploader:'Rohit Singh', file:'circuit_theory.pdf', downloads:167},
          {id:8, title:'Digital Electronics Lab Manual', stream:'Electronics', semester:'Semester 4', uploader:'Kavya Iyer', file:'digital_lab.pdf', downloads:142},
          {id:9, title:'Structural Analysis Notes', stream:'Civil', semester:'Semester 5', uploader:'Arjun Mehta', file:'structural.pdf', downloads:98},
          {id:10, title:'Python Programming Complete Course', stream:'Computer Science', semester:'Semester 2', uploader:'Sneha Reddy', file:'python_course.pdf', downloads:267}
        ];
        localStorage.setItem('eduMaterials', JSON.stringify(materials));
      }

      function renderMaterials(data) {
        const list = document.getElementById('materialList');
        const resultCount = document.getElementById('resultCount');
        
        list.innerHTML = '';
        resultCount.textContent = `Found ${data.length} material${data.length > 1 ? 's' : ''}`;
        
        data.forEach(m => {
          const card = document.createElement('div');
          card.className = 'backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl hover:shadow-2xl transition';
          card.innerHTML = `
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="font-bold text-lg text-gray-800 mb-2">üìÑ ${m.title}</h3>
                <div class="flex flex-wrap gap-3 text-sm text-gray-600 mb-3">
                  <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full">üìö ${m.stream}</span>
                  <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full">${m.semester}</span>
                  <span>üë§ ${m.uploader}</span>
                  <span>‚¨áÔ∏è ${m.downloads} downloads</span>
                </div>
              </div>
              <button class="downloadBtn px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition" data-id="${m.id}">Download</button>
            </div>
          `;
          list.appendChild(card);
        });

        document.querySelectorAll('.downloadBtn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.dataset.id);
            const material = materials.find(m => m.id === id);
            material.downloads++;
            localStorage.setItem('eduMaterials', JSON.stringify(materials));
            alert(`Downloading: ${material.file}\n\n‚úì Download started!`);
            renderMaterials(filterMaterials());
          });
        });
      }

      function filterMaterials() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const stream = document.getElementById('filterStream').value;
        
        return materials.filter(m => {
          const matchesSearch = m.title.toLowerCase().includes(searchTerm) || m.uploader.toLowerCase().includes(searchTerm);
          const matchesStream = !stream || m.stream === stream;
          return matchesSearch && matchesStream;
        });
      }

      document.getElementById('uploadForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const stream = document.getElementById('stream').value;
        const semester = document.getElementById('semester').value;
        const file = document.getElementById('fileInput').files[0];
        
        if (!file) {
          alert('Please select a file to upload');
          return;
        }
        
        const newMaterial = {
          id: materials.length + 1,
          title,
          stream,
          semester,
          uploader: 'You',
          file: file.name,
          downloads: 0
        };
        
        materials.unshift(newMaterial);
        localStorage.setItem('eduMaterials', JSON.stringify(materials));
        
        document.getElementById('uploadMsg').textContent = '‚úì Material uploaded successfully!';
        document.getElementById('uploadMsg').classList.remove('hidden');
        document.getElementById('uploadForm').reset();
        
        setTimeout(() => {
          document.getElementById('uploadMsg').classList.add('hidden');
        }, 3000);
        
        renderMaterials(materials);
      });

      document.getElementById('searchBtn').addEventListener('click', () => renderMaterials(filterMaterials()));
      document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') renderMaterials(filterMaterials());
      });
      document.getElementById('filterStream').addEventListener('change', () => renderMaterials(filterMaterials()));

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterStream').value = '';
        renderMaterials(materials);
        document.getElementById('clearBtn').classList.add('hidden');
      });

      renderMaterials(materials);
    </script>
  </body>
</html>
