<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <title>Hostel Finder ‚Äî EduElevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:'Inter',sans-serif;}
      h1,h2,h3{font-family:'Poppins',sans-serif;}
      
      .animated-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .floating-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(40px);
        animation: float 20s ease-in-out infinite;
        z-index: 0;
      }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .shape1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
      .shape2 { width: 250px; height: 250px; top: 60%; right: 10%; animation-delay: 5s; }
      .shape3 { width: 200px; height: 200px; bottom: 10%; left: 50%; animation-delay: 10s; }
    </style>
  </head>
  <body class="animated-bg min-h-screen relative overflow-x-hidden">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    
    <header class="backdrop-blur-md bg-white/95 shadow relative z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-4">
          <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">E</div>
          <span class="text-xl font-bold text-gray-800">EduElevate</span>
        </a>
        <nav class="hidden md:flex gap-6">
          <a href="opportunities.html" class="text-gray-700 hover:text-indigo-600">Opportunities</a>
          <a href="hostel-finder.html" class="text-indigo-600 font-semibold">üè† Hostels</a>
          <a href="mentors.html" class="text-gray-700 hover:text-indigo-600">Mentors</a>
          <a href="study-materials.html" class="text-gray-700 hover:text-indigo-600">Study Hub</a>
          <a href="events.html" class="text-gray-700 hover:text-indigo-600">Events</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12 relative z-10">
      <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">üè† Hostel Finder</h2>
        <p class="text-white/90 text-lg">Find verified hostels near colleges or internship locations</p>
      </div>

      <div class="backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <input id="searchInput" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500" placeholder="üîç Search location..." />
          <select id="filterGender" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
            <option value="">All Genders</option>
            <option value="Boys">Boys Only</option>
            <option value="Girls">Girls Only</option>
            <option value="Co-ed">Co-ed</option>
          </select>
          <select id="filterBudget" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
            <option value="">Any Budget</option>
            <option value="low">< ‚Çπ5,000/mo</option>
            <option value="mid">‚Çπ5,000 - 10,000</option>
            <option value="high">> ‚Çπ10,000/mo</option>
          </select>
          <button id="searchBtn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">Search</button>
        </div>
        <button id="clearBtn" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-semibold hidden">Clear All Filters</button>
      </div>

      <div id="resultCount" class="text-white text-center mb-4 text-lg font-semibold"></div>
      <div id="hostelList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="emptyState" class="text-center py-12 hidden">
        <div class="text-6xl mb-4">üè†</div>
        <p class="text-white text-xl">No hostels found</p>
      </div>
    </main>

    <script>
      const hostels = [
        {id:1, name:'Sunrise Boys Hostel', location:'Near IIT Delhi, Hauz Khas', gender:'Boys', price:5500, amenities:['WiFi', 'Mess', 'AC', 'Study Hall'], description:'Premium hostel. 2/3 sharing rooms. 24x7 security.', contact:'9876543210'},
        {id:2, name:'Green Valley PG for Girls', location:'Koramangala, Bangalore', gender:'Girls', price:7000, amenities:['WiFi', 'Kitchen', 'Gym', 'Security'], description:'Safe PG. Near tech parks. CCTV surveillance.', contact:'9876543211'},
        {id:3, name:'Student Co-living Hub', location:'Andheri West, Mumbai', gender:'Co-ed', price:8500, amenities:['WiFi', 'Coworking', 'Gym', 'Events'], description:'Premium co-living. Gaming zone, rooftop lounge.', contact:'9876543212'},
        {id:4, name:'Budget Hostel Near BITS', location:'Pilani, Rajasthan', gender:'Boys', price:3500, amenities:['WiFi', 'Mess', 'Common Room'], description:'Affordable hostel. 4/6 sharing rooms.', contact:'9876543213'},
        {id:5, name:'Laxmi Girls Hostel', location:'Kothrud, Pune', gender:'Girls', price:6000, amenities:['WiFi', 'Mess', 'Security', 'AC'], description:'Near Pune University. Strict security.', contact:'9876543214'},
        {id:6, name:'Urban Nest Co-living', location:'Salt Lake, Kolkata', gender:'Co-ed', price:4800, amenities:['WiFi', 'Kitchen', 'Lounge'], description:'Budget co-living. Good connectivity.', contact:'9876543215'},
        {id:7, name:'Tech Park PG Boys', location:'Whitefield, Bangalore', gender:'Boys', price:9000, amenities:['WiFi', 'Gym', 'Pool', 'Parking'], description:'Luxury PG. Swimming pool, gym.', contact:'9876543216'},
        {id:8, name:'Safe Haven Girls Hostel', location:'Malviya Nagar, Jaipur', gender:'Girls', price:5000, amenities:['WiFi', 'Mess', 'Security', 'Study'], description:'Secure hostel. Study rooms available.', contact:'9876543217'},
        {id:9, name:'Downtown Co-living', location:'MG Road, Gurgaon', gender:'Co-ed', price:11000, amenities:['WiFi', 'Gym', 'Cafe', 'Events'], description:'Premium co-living. In-house cafe.', contact:'9876543218'},
        {id:10, name:'Campus View Hostel', location:'Near NIT Trichy', gender:'Boys', price:4200, amenities:['WiFi', 'Mess', 'Sports'], description:'Simple hostel. Playground available.', contact:'9876543219'}
      ];

      const genderColors = {
        'Boys': 'bg-blue-100 text-blue-700',
        'Girls': 'bg-pink-100 text-pink-700',
        'Co-ed': 'bg-purple-100 text-purple-700'
      };

      function renderHostels(data) {
        const list = document.getElementById('hostelList');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        
        list.innerHTML = '';
        
        if (data.length === 0) {
          list.classList.add('hidden');
          emptyState.classList.remove('hidden');
          resultCount.textContent = '';
          return;
        }
        
        list.classList.remove('hidden');
        emptyState.classList.add('hidden');
        resultCount.textContent = `Found ${data.length} hostel${data.length > 1 ? 's' : ''}`;
        
        data.forEach(h => {
          const card = document.createElement('div');
          card.className = 'backdrop-blur-md bg-white/95 p-6 rounded-xl shadow-xl hover:shadow-2xl transform hover:scale-105 transition';
          card.innerHTML = `
            <div class="flex justify-between items-start mb-3">
              <h3 class="font-bold text-lg text-gray-800">${h.name}</h3>
              <span class="px-3 py-1 ${genderColors[h.gender]} rounded-full text-xs font-semibold">${h.gender}</span>
            </div>
            <p class="text-sm text-gray-600 mb-2">üìç ${h.location}</p>
            <p class="text-2xl text-indigo-600 font-bold mb-3">‚Çπ${h.price.toLocaleString()}<span class="text-sm text-gray-500">/mo</span></p>
            <p class="text-sm text-gray-700 mb-3">${h.description}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              ${h.amenities.map(a => `<span class="px-2 py-1 bg-gray-100 text-gray-700 rounded text-xs">‚úì ${a}</span>`).join('')}
            </div>
            <div class="flex gap-2">
              <button class="bookBtn flex-1 px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition" data-id="${h.id}">Book Now</button>
              <button class="contactBtn px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition" data-contact="${h.contact}">üìû</button>
            </div>
          `;
          list.appendChild(card);
        });

        document.querySelectorAll('.bookBtn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.dataset.id);
            const hostel = hostels.find(h => h.id === id);
            alert(`Booking request sent for ${hostel.name}!\nContact: ${hostel.contact}`);
          });
        });

        document.querySelectorAll('.contactBtn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const contact = e.target.dataset.contact;
            alert(`Contact: ${contact}`);
          });
        });
      }

      function filterHostels() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const gender = document.getElementById('filterGender').value;
        const budget = document.getElementById('filterBudget').value;
        
        let filtered = hostels.filter(h => {
          const matchesSearch = h.name.toLowerCase().includes(searchTerm) || h.location.toLowerCase().includes(searchTerm);
          const matchesGender = !gender || h.gender === gender;
          let matchesBudget = true;
          
          if (budget === 'low') matchesBudget = h.price < 5000;
          else if (budget === 'mid') matchesBudget = h.price >= 5000 && h.price <= 10000;
          else if (budget === 'high') matchesBudget = h.price > 10000;
          
          return matchesSearch && matchesGender && matchesBudget;
        });
        
        renderHostels(filtered);
        document.getElementById('clearBtn').classList.toggle('hidden', !searchTerm && !gender && !budget);
      }

      document.getElementById('searchBtn').addEventListener('click', filterHostels);
      document.getElementById('searchInput').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') filterHostels();
      });
      document.getElementById('filterGender').addEventListener('change', filterHostels);
      document.getElementById('filterBudget').addEventListener('change', filterHostels);

      document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterGender').value = '';
        document.getElementById('filterBudget').value = '';
        renderHostels(hostels);
        document.getElementById('clearBtn').classList.add('hidden');
      });

      renderHostels(hostels);
    </script>
  </body>
</html>
